<!DOCTYPE html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Box Animation</title>

            <link rel="stylesheet" href="Assets/style.css">

            <script src="Assets/script.js"></script>   
            
        </head>
                <div class="container">

                    <div class="MonSun">
                        <button onclick="change('#00eb93 ','Monday')" style="background-color: #00eb93 ;">Monday</button>
                        <button onclick="change('#4300eb ','Tuesday')" style="background-color: #4300eb ;">Tuesday</button>
                        <button onclick="change('#a291cb ','Wednesday')" style="background-color: #a291cb ;">Wednesday</button>
                        <button onclick="change('#fa6cc0 ','Thursday')" style="background-color: #fa6cc0 ;">Thursday</button>
                        <button onclick="change('#d84d4d ','Friday')" style="background-color: #d84d4d ;">Friday</button>
                        <button onclick="change('#ffd918 ','Saturday')" style="background-color: #ffd918 ;">Saturday</button>
                        <button onclick="change('#96bbdb','Sunday')" style="background-color: #96bbdb;">Sunday</button>
                    </div>

                        <div class="box" id="box">
                            <div class="Monday" id="Monday"></div>
                            <div class="Tuesday" id="Tuesday"></div>
                            <div class="Wednesday" id="Wednesday"></div>
                            <div class="Thursday" id="Thursday"></div>
                            <div class="Friday" id="Friday"></div>
                            <div class="Saturday" id="Saturday"></div>
                            <div class="Sunday" id="Sunday"></div>
                        </div>
                </div>
        </body>
</html>
